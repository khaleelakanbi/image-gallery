    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    .ben {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .ben img {
      width: calc(33.33% - 20px);
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(118, 63, 63, 0.753);
    }

    @media (max-width: 900px) {
      .ben img {
        width: calc(50% - 20px); /* 2 per row on tablets */
      }
    }

    @media (max-width: 600px) {
      .ben img {
        width: 100%; /* 1 per row on mobile */
      }
    }
    img:hover{
      transform: scale(1.05);
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
